<html>
	<head>
		<title>jQuery.loading demo</title>
		
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="jquery.loading.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div>
			<h2>Ajax Loading exemple</h2>
			<input id="demo_loading_ajax_url" type="text" name="url" value="ajax.html" /><input id="demo_loading_ajax_load" type="button" value="load" />
			<div id="demo_loading_ajax">.</div>
			<script type="text/javascript">
				(function($){
					$('#demo_loading_ajax_load').click(function(){
						var url = $('#demo_loading_ajax_url').val();
						
						$('#demo_loading_ajax').loading().load(url);
					});
				})(jQuery);
			</script>
		</div>
		
		<div>
			<h2>Start/Stop Loading exemple</h2>
			<input id="demo_start_loading" type="button" value="Start" onclick="$('#demo_loading').loading();" />
			<input id="demo_stop_loading" type="button" value="Stop" onclick="$('#demo_loading').triggerHandler('recovery');" />
			<div id="demo_loading">.</div>
		</div>
	</body>
</html>
